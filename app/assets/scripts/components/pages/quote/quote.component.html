<header></header>
<div style="background-color: #6accf1" class="container">
    <div class="wrapper">
        <h1>tell us about <div class="bold">your shipment</div></h1>
        <div class="note-card">
            <div class="row">
                <div class="focus">
                    <div class="row-10">
                        <h3>1. Location and Date</h3>
                    </div>
                    <div class="row-2">
                        <h3 class="row-2 row-2--arrow">></h3>
                    </div>
                    <div class="row-12">
                        <input type="text" placeholder="12/12/2016: 72758 to 72701">
                    </div>
                    
                </div>
                <div class="focus n-btn">
                    <div class="row-12">
                        <h3>2. Item details</h3>
                    </div>
                    <div class="row-12">
                        <div class="row-12">
                            <h4>Item Type</h4>
                        </div>
                        <select>
                            <option>Pallet</option>
                            <option>Pallet</option>
                        </select>
                    </div>
                        <div class="row-3">
                            <input type="text" placeholder="Length">
                        </div>
                        <div class="row-3">
                            <input type="text" placeholder="Width">
                        </div>
                        <div class="row-3">
                            <input type="text" placeholder="Height">
                        </div>
                        <div class="row-3">
                            <div class="row-12 row-12-s-heading">
                                <h4>units</h4>
                            </div>
                            <select>
                            <option>inches</option>
                            <option>feet</option>
                            <option>centimeters</option>
                            <option>meters</option>
                        </select>
                        </div>
                        <div class="row-6">
                            <input type="number" placeholder="Weight">                        
                        </div>
                        <div class="row-3">
                            <input type="number" placeholder="Class">                        
                        </div>
                        <div class="row-3">
                            <div class="row-12 row-12-s-heading">
                                <h4>qty</h4>
                            </div>
                            <input type="number" placeholder="0">
                        </div>
                        <div class="row__section row__checkbox">
                            <div class="row-4 row-4--check">
                                <label for="stackable">stackable?</label>
                                <label class="myCheckbox">
                                    <input id="stackable" type="checkbox">
                                    <span></span>
                                </label>
                            </div>
                            <div class="row-4 row-4--check">
                                <label for="hazard">hazardous?</label>
                                <label class="myCheckbox">
                                    <input id="hazard" type="checkbox">
                                    <span></span>
                                </label>
                            </div>
                            <div class="row-4 row-4--check">
                                <label for="fridge">refrigerated?</label>
                                <label class="myCheckbox">
                                    <input id="fridge" type="checkbox">
                                    <span></span>
                                </label>
                            </div>
                        </div>
                <div class="row-12">
                        <div class="row-12--next">
                            <a class="btn btn--next" href="#">next</a>
                        </div>
                    </div>
                    <div class="row-12">
                        <div class="row-12-b"></div>
                    </div>
                </div>
                <div class="hover">
                    <div class="row-10">
                        <h3>3. additional services</h3>
                    </div>
                    <div class="row-2">
                        <h3 class="row-2 row-2--arrow">></h3>
                    </div>
                </div>

                <div class="hover">
                    <div class="row-12 row-12--quote">
                        <a class="btn btn--orange btn--quote" href="#">GET QUOTE</a>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
