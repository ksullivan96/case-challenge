<header></header>
<div style="background-color: #6accf1" class="container">
    <div class="wrapper">
        <h1>Track <div class="bold"> your shipment</div></h1>
        <div [ngClass]="{'note-card--track': !isTracking }" class="note-card">
            <div class="row">
                <div class="focus">
                    <div class="row-10">
                        <h3>Enter tracking number</h3>
                    </div>
                    <div class="row-2">
                        <h3 class="row-2 row-2--arrow">></h3>
                    </div>
                    <div class="row-12">
                        <input type="text" placeholder="Enter your tracking number" [(ngModel)]="trackingNumber" name="trackingNumber" (keyup)="checkLength()">
                    </div>
                </div>
                <div *ngIf="isTracking">
                    <div class="row">
                        <div class="row-12">
                            <h3>Package Information</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row-12">
                            <div class="row-12 note-card__tracking-info">
                                <h3 class="note-card__heading-indent"> {{trackingNumber}}</h3>
                                <h4>Shipping from: Arkansas </h4>
                                <div class="row-12">
                                    <h5>Shipping Process:</h5>
                                </div>
                                <div class="row-12">
                                    <ul>
                                        <div class="row-6">
                                            <li>Location</li>
                                        </div>
                                        <div class="row-6">
                                            <li>Date</li>
                                        </div>
                                    </ul>
                                </div>
                            </div>                                                         
                            <div class="wrapper wrapper__inner">
                                <div class="wrapper__inner-container">
                                    <div class="loading-ring">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row-12">
                    <a (click)="trackShipment()" [ngClass]="{'btn--next-large--track-submit': isSubmit }" class="btn btn--next btn--next-large btn--next-large--track">Track</a>
                </div>

            </div>
        </div>
    </div>
</div>
